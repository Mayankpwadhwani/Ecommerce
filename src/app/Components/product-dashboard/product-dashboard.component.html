<input class="search" matInput [(ngModel)]="search" (ngModelChange)="onclick()" type="search">
<button mat-button color="primary" (click)="onclick()">search</button><br> 
<table mat-table [dataSource]="filteredproducts" class="tab mat-elevation-z4">
    <ng-container  matColumnDef="imageUrl">
    <th mat-header-cell  *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let item"><img class="image" src="{{item.imageUrl}}"> </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let item"> {{item.name}} </td>
  </ng-container>
<ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Category</th>
    <td mat-cell *matCellDef="let item"> {{item.category}} </td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let item"> {{item.price}} </td>
  </ng-container>
  <ng-container matColumnDef="discount">
    <th mat-header-cell *matHeaderCellDef> Discount</th>
    <td mat-cell *matCellDef="let item"> {{item.discount}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="ProductColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: ProductColumns;"></tr>
</table>
<mat-paginator [length]="5"
              [pageSize]="2"
              [pageSizeOptions]="[2, 4, 8, 16]"
              aria-label="Select page">

</mat-paginator>
