@for (item of cartItem ; track $index; let i=$index) {
<mat-card class="card">
<mat-card-header>
<mat-card-title>Name:{{ item.name}}</mat-card-title>
<!-- <mat-card-subtitle> </mat-card-subtitle> -->
</mat-card-header>
<mat-card-content>
    <img src="{{item.imageUrl}}">
<p>Category:{{item.category}}</p>
<p>Price:{{item.price}}</p>
<p>Discount:{{item.discount}}</p>
<button (click)="remove(i)">Remove</button>
<button (click)="decrement(item)" mat-raised-button>-</button>
<p>{{item.quantity}}</p>
<button  (click)="increment(item)" mat-raised-button>+</button>
</mat-card-content>
</mat-card>
}
